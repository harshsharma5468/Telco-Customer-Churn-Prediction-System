paths:
  raw: data/raw
  interim: data/interim
  processed: data/processed
  model_dir: models
  logs_dir: logs

data:
  target_column: Churn
  test_size: 0.2
  random_state: 42

# ----------------------------------------------------------------------
# Existing sections omitted for brevity – keep the ones you already have
# ----------------------------------------------------------------------
model:
  logistic_regression:
    C: 1.0                # inverse of regularisation strength
    max_iter: 500
    class_weight: balanced
    solver: lbfgs
    random_state: ${data.random_state}
  random_forest:
    n_estimators: 300
    max_depth: null          # None → unlimited depth (let data decide)
    min_samples_split: 2
    min_samples_leaf: 1
    class_weight: balanced
    random_state: ${data.random_state}
  xgboost:
    n_estimators: 400
    learning_rate: 0.05
    max_depth: 6
    subsample: 0.8
    colsample_bytree: 0.8
    eval_metric: logloss
    use_label_encoder: false
    random_state: ${data.random_state}

